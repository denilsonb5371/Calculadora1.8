<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <h1>Somando Valores</h1>

    <input type="number" name="txtn1" id="txtn1"> 
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar ()">
    <input type="button" value="multiplicação" onclick="multiplicação() " >
    <input type="button" value="Divisão" onclick="Divisão () " >
    <input type="button" value="Subtrair" onclick="Subtrair() " >
        <div id="res">Resultado</div>

<script>    //mais +
    function somar() {
   var tn1 = window.document.getElementById('txtn1')
   var tn2 = window.document.getElementById('txtn2')
   var res = window.document.getElementById('res')
   var n1 = Number(tn1.value)
   var n2 = Number(tn2.value)
   var s = n1 + n2
   res.innerText =  `A soma entre ${n1} e ${n2} e igual a = ${s} `

 }
</script>



<script>   //multiplicação

    function multiplicação() { 
   var tn1 = window.document.getElementById('txtn1')
   var tn2 = window.document.getElementById('txtn2')
   var res = window.document.getElementById('res')
   var n1 = Number(tn1.value)
   var n2 = Number(tn2.value)
   var s = n1 * n2
   res.innerText =  `A multiplicação entre ${n1} e ${n2} e igual a = ${s} `
 }

</script>



<script>   //Divisão
    function Divisão() {
   var tn1 = window.document.getElementById('txtn1')
   var tn2 = window.document.getElementById('txtn2')
   var res = window.document.getElementById('res')
   var n1 = Number(tn1.value)
   var n2 = Number(tn2.value)
   var s = n1 / n2
   res.innerText =  `A multiplicação entre ${n1} e ${n2} e igual a = ${s} `
 }
</script>



<script>    //Subtrair +
    function Subtrair() {
   var tn1 = window.document.getElementById('txtn1')
   var tn2 = window.document.getElementById('txtn2')
   var res = window.document.getElementById('res')
   var n1 = Number(tn1.value)
   var n2 = Number(tn2.value)
   var s = n1 - n2
   res.innerText =  `A soma entre ${n1} e ${n2} e igual a = ${s} `

 }
</script>

</body>
</html>
